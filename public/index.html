<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <title>PaintJS</title>
    </head>

    <body>
        <div id="mainWrapper">
			<div id="app">
				<div id="topBar">
					<div id="clearWrapper" class="option" onclick="clearCanvas(event)">
						<div class="option-icon" title="eraser">
							<img src="./assets/vectors/eraser.svg" alt="eraser"/>
						</div>
					</div>
					
					<div id="textToolPreferences" class="option">
						<label for="fontSize">font</label>
						<select id="fontSizeSelector" type="select" title="font size" dir="ltr" onchange="textTool.setFontSize(event)">
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="14">14</option>
							<option value="16">16</option>
							<option value="18">18</option>
							<option value="20">20</option>
							<option value="22">22</option>
							<option value="24">24</option>
							<option value="26">26</option>
							<option value="28">28</option>
							<option value="36">36</option>
							<option value="48">48</option>
							<option value="72">72</option>
						</select>
					</div>
					
					<div id="uploader" dir="rtl" class='option'>
						<input id="uploadPicture" type="file" accept="image/png, image/jpeg" name="uploadPicture" dir="ltr" oninput="uploadPicture(event)" />
						<button id="uploadMimicker" type="button" onclick="mimick()">choose photo</button>
					</div>
					
					<form id="saveForm" action="javascript:void(0);">
						<div id="saveWrapper" class="option" onclick="save(event)">
							<div class="option-icon" title="save">
								<img src="./assets/vectors/save.svg" alt="save"/>
							</div>
						</div>
						<div id="saver">
							<div>
								<label for="PNG">png</label>
								<input type="radio" id="PNG" name="fileType" value="image/png" />
							</div>
							<div>
								<label for="JPEG">jpg</label>
								<input type="radio" id="JPEG" name="fileType" value="image/jpeg" checked />
							</div>
						</div>
					</form>
				</div>
				<div id="bottomBar">
					<div id="tools">
						<div id="text" class="tool-picker" title="write text">
							<img src="./assets/vectors/text.svg" alt="text" onclick="textTool.init(event)" />
						</div>
						<div id="circle" class="tool-picker" title="draw circle">
							<img src="./assets/vectors/circle.svg" alt="circle" onclick="circleTool.init(event)" />
						</div>
						<div id="spray" class="tool-picker" title="spray">
							<img src="./assets/vectors/spray.svg" alt="spray" onclick="sprayTool.init(event)" />
						</div>
						<div id="colorPicker" class="tool-picker" title="choose color">
							<input id="colorWheel" type="color" name="colorWheel" value="#ff0000" title="choose color" onchange="changeColor(event)" />
						</div>
						<div id="line" class="tool-picker" title="draw line">
							<img src="./assets/vectors/line.svg" alt="draw line" onclick="lineTool.init(event)" />
						</div>
						<div id="square" class="tool-picker" title="square">
							<img src="./assets/vectors/square.svg" alt="square" onclick="squareTool.init(event)" />
						</div>
					</div>

					<div id="paintingArea">
						<canvas id="canvas"></canvas>
					</div>
				</div>
			</div>
			
			<footer id="footer">
				<span>made with ‚ù§ by <a href="https://github.com/aryasheikhi/">Arya Sheikhi</a></span>
			</footer>
		</div>
		
        <script src="./src/modules.js"></script>
        <script src="./src/textTool.js"></script>
        <script src="./src/circleTool.js"></script>
        <script src="./src/sprayTool.js"></script>
        <script src="./src/lineTool.js"></script>
        <script src="./src/squareTool.js"></script>
		<script src="./src/pictureTools.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
