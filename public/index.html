<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <title>PaintJS</title>
    </head>

    <body>
        <div id="mainWrapper">
			<div id="app">
				<div id="topBar">
					<div id="clearWrapper" class="option" onclick="clearCanvas(event)">
						<div class="option-icon" title="پاک‌کن">
							<img src="./assets/vectors/eraser.svg" alt="پاک‌کن"/>
						</div>
					</div>
					
					<div id="textToolPreferences" class="option">
						<label for="fontSize">قلم</label>
						<select id="fontSizeSelector" type="select" title="اندازه‌ی قلم" dir="ltr" onchange="textTool.setFontSize(event)">
							<option value="8">۸</option>
							<option value="9">۹</option>
							<option value="10">۱۰</option>
							<option value="11">۱۱</option>
							<option value="12">۱۲</option>
							<option value="14">۱۴</option>
							<option value="16">۱۶</option>
							<option value="18">۱۸</option>
							<option value="20">۲۰</option>
							<option value="22">۲۲</option>
							<option value="24">۲۴</option>
							<option value="26">۲۶</option>
							<option value="28">۲۸</option>
							<option value="36">۳۶</option>
							<option value="48">۴۸</option>
							<option value="72">۷۲</option>
						</select>
					</div>
					
					<div id="uploader" dir="rtl" class='option'>
						<input id="uploadPicture" type="file" accept="image/png, image/jpeg" name="uploadPicture" dir="ltr" oninput="uploadPicture(event)" />
						<button id="uploadMimicker" type="button" onclick="mimick()">انتخاب عکس</button>
					</div>
					
					<form id="saveForm" action="javascript:void(0);">
						<div id="saveWrapper" class="option" onclick="save(event)">
							<div class="option-icon" title="ذخیره">
								<img src="./assets/vectors/save.svg" alt="پاک‌کن"/>
							</div>
						</div>
						<div id="saver">
							<div>
								<label for="PNG">png</label>
								<input type="radio" id="PNG" name="fileType" value="image/png" />
							</div>
							<div>
								<label for="JPEG">jpg</label>
								<input type="radio" id="JPEG" name="fileType" value="image/jpeg" checked />
							</div>
						</div>
					</form>
				</div>
				<div id="bottomBar">
					<div id="tools">
						<div id="text" class="tool-picker" title="نوشتن متن">
							<img src="./assets/vectors/text.svg" alt="متن" onclick="textTool.init(event)" />
						</div>
						<div id="circle" class="tool-picker" title="کشیدن دایره">
							<img src="./assets/vectors/circle.svg" alt="دایره" onclick="circleTool.init(event)" />
						</div>
						<div id="spray" class="tool-picker" title="اسپری کردن رنگ">
							<img src="./assets/vectors/spray.svg" alt="اسپری" onclick="sprayTool.init(event)" />
						</div>
						<div id="colorPicker" class="tool-picker" title="انتخاب رنگ">
							<input id="colorWheel" type="color" name="colorWheel" value="#ff0000" title="انتخاب رنگ" onchange="changeColor(event)" />
						</div>
						<div id="line" class="tool-picker" title="خط کشیدن">
							<img src="./assets/vectors/line.svg" alt="خط کشیدن" onclick="lineTool.init(event)" />
						</div>
						<div id="square" class="tool-picker" title="کشیدن مربع">
							<img src="./assets/vectors/square.svg" alt="مربع" onclick="squareTool.init(event)" />
						</div>
					</div>

					<div id="paintingArea">
						<canvas id="canvas"></canvas>
					</div>
				</div>
			</div>
			
			<footer id="footer">
				<span>made with ❤ by <a href="https://github.com/aryasheikhi/">Arya Sheikhi</a></span>
			</footer>
		</div>
		
        <script src="./src/modules.js"></script>
        <script src="./src/textTool.js"></script>
        <script src="./src/circleTool.js"></script>
        <script src="./src/sprayTool.js"></script>
        <script src="./src/lineTool.js"></script>
        <script src="./src/squareTool.js"></script>
		<script src="./src/pictureTools.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
